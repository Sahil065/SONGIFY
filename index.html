<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> SONGIFY</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head> 

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> WELCOME TO SONGIFY </h1>
			<br><br>
			<img src="logo.png" height=200px width=200px>
			<br>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden ">
            <header>
             <div class="right floated user-name"></div>
			<div class="text-input">
				<input type="text" id="text1" placeholder="SONG NAME" >
				<button id="go">GO</button>
				</div>
			<img class="back_img clickable" src="https://i.imgur.com/ZAe1Vp8.png" height="30px" width="30px">
			
			</header>
            <section class="content">
				<div class="total"></div>
				<div class="mike">
                <img id="start_img" src="https://i.imgur.com/OkUqDXe.gif">
				</div>
				<audio src="song1.mp3" class="aud"></audio>
                <div class="list-headers">
        <div> Title </div> 
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div>
        <div class="song-list">
        <div id= "song1" class="song">
        <span class="song-name"></span>
        <span class="song-artist"></span>
        <span class="song-album"></span>
        <span class="song-length"></span>
        </div>
		<div id="song2" class="song">
        <span class="song-name"></span>
        <span class="song-artist"></span>
        <span class="song-album"></span>
        <span class="song-length"></span>
        </div>
		<div id="song3" class="song">
        <span class="song-name"></span>
        <span class="song-artist"></span>
        <span class="song-album"></span>
        <span class="song-length"></span>
        </div>
		<div id="song4" class="song">
        <span class="song-name"></span>
        <span class="song-artist"></span>
        <span class="song-album"></span>
        <span class="song-length"></span>
        </div>	
		<div id="song5" class="song">
        <span class="song-name"></span>
        <span class="song-artist"></span>
        <span class="song-album"></span>
        <span class="song-length"></span>
        </div>
        </div>
<div class="current-song-wrapper">
    <img src="image/song1.jpg" class="current-song-image">
    <div>
      <p class="current-song-name"></p>
      <p class="current-song-album"></p>
	   <p class="current-song-artist"></p>
    </div>
  </div>
            </section>
			
            <footer>			
                <div class="controls">
	               <div class="player-buttons">
				  
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                    </div>
					
	                <div class="progress-wrapper">
                        
						<span class="time-elapsed"> </span>
                        
						<div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration clickable"></span>
						<span class="time-left hidden clickable"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>
    <script src="main.js">
    </script>
</body>

</html>
